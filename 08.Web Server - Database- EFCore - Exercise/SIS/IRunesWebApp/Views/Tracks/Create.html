<h1>Create Track</h1>
<hr />
<form action="/tracks/create?albumId={{albumId}}" method="post">
    Name<input name="name" type="text" placeholder="Name..." /><br />
    Link<input name="link" type="url" placeholder="Link..." /><br />
    Price<input name="price" type="number" placeholder="Price..." /><br />
    <input name="createTrackBtn" type="submit" value="Create" />
</form>
<hr />
<p><a href="/albums/details?albumId={{albumId}}">Back To Album</a></p>
