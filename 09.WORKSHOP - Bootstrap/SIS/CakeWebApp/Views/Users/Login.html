<h1>Login</h1>
<form method="post" action="/users/login">
    <div class="form-group row">
        <label class="form-control-label col-sm-2">Username:</label>
        <div class="col-sm-4">
            <input class="form-control" type="text" name="username" />
        </div>
    </div>
    <div class="form-group row">
        <label class="form-control-label col-sm-2">Password:</label>
        <div class="col-sm-4">
            <input class="form-control" type="password" name="password" />
        </div>
    </div>
    <input type="submit" name="loginBtn" value="Login" class="btn btn-outline-primary btn-sm" />
</form>
<div style="margin-top: 50px">
    <p>Don't have an account? <a href="/users/register" class="btn btn-outline-primary btn-sm">Register</a></p>   
</div>
