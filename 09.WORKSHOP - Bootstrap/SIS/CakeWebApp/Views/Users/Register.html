<h1>Register</h1>
<form method="post" action="/users/register">
    <div class="form-group row">
        <label class="form-control-label col-sm-2">Fullname:</label>
        <div class="col-sm-4">
            <input class="form-control" type="text" name="fullname" />
        </div>
    </div>
    <div class="form-group row">
        <label class="form-control-label col-sm-2">Username:</label>
        <div class="col-sm-4">
            <input class="form-control" type="text" name="username" />
        </div>
    </div>
    <div class="form-group row">
        <label class="form-control-label col-sm-2">Password:</label>
        <div class="col-sm-4">
            <input class="form-control" type="password" name="password" />
        </div>
    </div>
    <div class="form-group row">
        <label class="form-control-label col-sm-2">Confirm Password:</label>
        <div class="col-sm-4">
            <input class="form-control" type="password" name="confirmPassword" />
        </div>
    </div>
    <input type="submit" name="loginBtn" value="Register" class="btn btn-outline-primary btn-sm" />
</form>
<div style="margin-top: 50px">
    <p>Or <a href="/users/login" class="btn btn-outline-primary btn-sm">Login</a></p>
</div>
