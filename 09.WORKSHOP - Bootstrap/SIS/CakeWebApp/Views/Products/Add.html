<h1>Add Product</h1>
<form method="post" action="/products/add">
    <div class="form-group row">
        <label class="form-control-label col-sm-2">Product Name:</label>
        <div class="col-sm-4">
            <input class="form-control" type="text" name="productName" />
        </div>
    </div>
    <div class="form-group row">
        <label class="form-control-label col-sm-2">Price:</label>
        <div class="col-sm-4">
            <input class="form-control" type="number" min="0.1" name="price" />
        </div>
    </div>
    <div class="form-group row">
        <label class="form-control-label col-sm-2">Picture Url:</label>
        <div class="col-sm-4">
            <input class="form-control" type="text" name="url" />
        </div>
    </div>
    
    <input type="submit" name="add" value="Add" class="btn btn-outline-primary btn-sm"/>
</form>
