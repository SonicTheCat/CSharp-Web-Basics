<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Receipt</title>
    <style>
        table, th, td{
            border: 1px solid black;
        }
        th,td{
            padding: 10px;
            text-align: left
        }
        #tableOne{
            width: 50%; 
            background-color: #f1f1c1;
            border-spacing: 5px
        }
    </style>
</head>
<body>
    <table id="tableOne">
        <caption>Total spendings</caption>
         <tr>
             <th>Name/Description</th>
             <th>Qty.</th>
             <th>Price</th>
             <th>Cost</th>
         </tr>
         <tr>
             <td>Pizza</td>
             <td>5</td>
             <td>14.99</td>
             <td>74.95</td>
         </tr>
         <tr>
            <td>Apples</td>
            <td>10</td>
            <td>3.56</td>
            <td>36</td>
        </tr>
        <tr>
            <th colspan="3">Subtotal</th>
            <td>110.95</td>
        </tr>
        <tr>
            <th colspan="2">Tax</th>
            <td>20%</td>
            <td>22 lv.</td>
        </tr>
        <tr>
            <th colspan="3">Grand Total</th>
            <td>132.95</td>
        </tr>
        <tr>
            <td colspan="4"> &#169; 
                <em>SoftUniStore - 2019</em>
            </td>
        </tr>
    </table>
</body>
</html>
